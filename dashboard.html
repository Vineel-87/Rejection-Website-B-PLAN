            style="border-color: transparent; border-top-color: #8E44AD; border-right-color: #8E44AD; border-bottom-color: #8E44AD;">
        </div>

    <!-- "Rejection" Text -->

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const verticalProfilePic = document.getElementById("vertical-profile-pic");
      const verticalUsername = document.getElementById("vertical-username");
      const pageLoader = document.getElementById("page-loader");
      const token = localStorage.getItem("token");

      if (!token) {
        verticalProfilePic.src = "Images/default-avatar.png";
        verticalUsername.textContent = "Guest";

        // Hide loader after 5 seconds (guest)
        setTimeout(() => {
          pageLoader.style.opacity = "0";
          setTimeout(() => {
            pageLoader.style.display = "none";
          }, 700);
        }, 5000);
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/user/profile", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (response.ok) {
          const user = await response.json();

          const emailHash = CryptoJS.MD5(user.email.trim().toLowerCase());
          verticalProfilePic.src = user.avatar || 
            `https://www.gravatar.com/avatar/${emailHash}?d=identicon&s=200`;

          verticalUsername.textContent = user.name || user.email.split('@')[0];
        } else {
          throw new Error("Failed to fetch user data");
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        verticalProfilePic.src = "Images/default-avatar.png";
        verticalUsername.textContent = "Guest";
      } finally {
        // Hide loader after 5 seconds (logged-in)
        setTimeout(() => {
          pageLoader.style.opacity = "0";
          setTimeout(() => {
            pageLoader.style.display = "none";
          }, 700);
        }, 5000);
      }
    });
  </script>

  <script src="JS/logout.js"></script>
