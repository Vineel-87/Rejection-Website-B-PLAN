<!-- dashboard.html with Emerald Green + Gold Theme -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Rejection</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="icon" href="Images/reorganization.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add CryptoJS for Gravatar support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="bg-[#0f0f0f] text-white min-h-screen flex font-[Poppins]">
  <!-- Background header bar -->
  <div class="fixed top-0 left-0 w-full h-16 bg-[#1a1a1a]/90 backdrop-blur-sm z-30 border-b border-[#50c878]/30"></div>

  <!-- Second horizontal container bar -->
  <div class="fixed top-16 left-0 w-full h-12 bg-[#1a1a1a]/80 z-30 border-b border-[#50c878]/20"></div>

  <!-- Vertical container on left side below second horizontal bar -->
  <div class="fixed top-28 left-0 w-64 h-[calc(100vh-7rem)] bg-[#1a1a1a]/70 z-30 border-r border-[#50c878]/20 overflow-y-auto">
    <!-- Profile Section -->
    <div class="p-4 border-b border-[#50c878]/20">
      <a href="profile.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="relative w-10 h-10">
          <img id="vertical-profile-pic" src="Images/default-avatar.png" alt="Profile" class="w-full h-full rounded-full border-2 border-[#50c878] object-cover">
          <div class="absolute inset-0 rounded-full border-2 border-transparent group-hover:border-[#d4af37] transition duration-200"></div>
        </div>
        <div class="flex flex-col">
          <span id="vertical-username" class="font-semibold text-white group-hover:text-[#d4af37] transition duration-200">Guest</span>
          <span class="text-xs text-gray-400">View Profile</span>
        </div>
      </a>
    </div>

    <!-- Menu Items -->
    <div class="p-4 space-y-1">
      <!-- Friends - Social/Connection (Blue) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#3b82f6]/20 rounded-full text-[#3b82f6]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </div>
        <span class="text-white group-hover:text-[#3b82f6] transition duration-200">Friends</span>
      </a>

      <!-- Messages - Communication (Teal) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#06b6d4]/20 rounded-full text-[#06b6d4]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#06b6d4] transition duration-200">Messages</span>
      </a>

      <!-- Notifications - Alert (Amber) -->
      <a href="notifications.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#f59e0b]/20 rounded-full text-[#f59e0b]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

        </div>

      </a>
      
      <!-- Memories - Nostalgia (Purple) -->

        <div class="w-8 h-8 flex items-center justify-center bg-[#8b5cf6]/20 rounded-full text-[#8b5cf6]">

          </svg>
        </div>
        <span class="text-white group-hover:text-[#8b5cf6] transition duration-200">Memories</span>
      </a>

      <!-- Saved Posts - Bookmark (Pink) -->

        <div class="w-8 h-8 flex items-center justify-center bg-[#ec4899]/20 rounded-full text-[#ec4899]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#ec4899] transition duration-200">Saved Posts</span>
      </a>

      <!-- Groups - Community (Green) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#10b981]/20 rounded-full text-[#10b981]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#10b981] transition duration-200">Groups</span>
      </a>
      
      <!-- Reels - Video/Entertainment (Red) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#ef4444]/20 rounded-full text-[#ef4444]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />

      </a>

      <!-- Ads Request - Business (Indigo) -->

          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </div>
        <span class="text-white group-hover:text-[#6366f1] transition duration-200">Ads Request</span>
      </a>
        
      <!-- Birthday Reminder -->
      <a href="birthday-reminders.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#eab308]/20 rounded-full text-[#eab308]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#eab308] transition duration-200">Birthday Reminder</span>
        
        <!-- Birthday notification badge -->
        <span id="birthday-notification-badge" class="hidden ml-auto bg-[#d4af37] text-black text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
          <span id="birthday-count">0</span>
        </span>
      </a>
                
      <!-- Users Activity - Live (Emerald) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#10b981]/20 rounded-full text-[#10b981]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#10b981] transition duration-200">Users Activity</span>
        <span class="ml-auto flex items-center">
          <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#10b981] opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-[#10b981]"></span>
          </span>
        </span>
      </a>

      <!-- Queries - Help (Sky Blue) -->
      <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#0ea5e9]/20 rounded-full text-[#0ea5e9]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#0ea5e9] transition duration-200">Queries</span>
      </a>

      <a href="job-links.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-[#1a1a1a] transition duration-200 group">
        <div class="w-8 h-8 flex items-center justify-center bg-[#6366f1]/20 rounded-full text-[#6366f1]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
        </div>
        <span class="text-white group-hover:text-[#d4af37] transition duration-200">Job Links</span>
      </a>
    </div>   
  </div>

  <!-- Main header section -->
  <div class="fixed top-4 left-0 w-full px-6 z-40 flex items-center justify-between pointer-events-none">
    <!-- Menu toggle button -->
    <button id="menu-toggle" class="fixed top-4 left-4 z-50 text-white focus:outline-none pointer-events-auto">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div class="flex items-center gap-6 ml-16">
      <h1 class="text-3xl font-extrabold text-[#d4af37] drop-shadow-md pointer-events-auto" style="font-family: 'Great Vibes', cursive;">
        Rejection
      </h1>
      
      <!-- Search Friends Section -->
      <div class="relative pointer-events-auto">
        <input 
          type="text" 
          id="search-friends" 
          placeholder="Search Friends..." 
          class="bg-[#1a1a1a] border border-[#50c878] rounded-full py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-[#d4af37] focus:border-transparent w-64 transition-all duration-300"
        >
        <svg class="absolute left-3 top-2.5 h-5 w-5 text-[#50c878]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        
        <!-- Search Results Dropdown -->
        <div id="search-results" class="absolute top-12 left-0 w-full bg-[#1a1a1a] border border-[#50c878]/50 rounded-lg shadow-lg z-50 hidden max-h-96 overflow-y-auto">
          <div id="search-loading" class="hidden p-4 text-center text-gray-400">
            <svg class="animate-spin h-5 w-5 mx-auto text-[#50c878]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

            </svg>
          </div>

        </div>
      </div>
    </div>
    
    <div class="flex items-center gap-4 pointer-events-auto min-w-[250px] justify-end pr-4">
      <!-- Dark/Light Mode Toggle -->
      <button id="theme-toggle" class="p-1.5 rounded-full hover:bg-[#1a1a1a] transition duration-200">
        <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#d4af37]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#d4af37] hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>
      </button>

      <!-- Profile Section -->
      <div class="relative group w-10 h-10">
        <img id="profile-pic" src="Images/default-avatar.png" alt="Profile" class="w-full h-full rounded-full border-2 border-[#50c878] object-cover">
        <label for="profile-upload" class="absolute bottom-0 right-0 bg-[#50c878] text-white rounded-full text-xs w-4 h-3 flex items-center justify-center cursor-pointer hover:bg-[#3da865] transition">+</label>
        <input type="file" id="profile-upload" accept="image/*" class="hidden" />
      </div>
      <a href="profile.html"
        class="text-white font-semibold text-lg hover:underline hover:underline-offset-4 hover:decoration-[#d4af37] transition duration-200 whitespace-nowrap pl-2">
        Welcome, <span id="user-name">Guest</span>
      </a>
    </div>
  </div>

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load profile data for vertical container
      const currentUser = localStorage.getItem("currentUser") || "Guest";
      const verticalProfilePic = document.getElementById("vertical-profile-pic");
      const verticalUsername = document.getElementById("vertical-username");
      
      // Load profile picture
      if (currentUser && currentUser !== "Guest") {
        const savedProfilePic = localStorage.getItem(`profilePic_${currentUser}`);
        if (savedProfilePic) {
          verticalProfilePic.src = savedProfilePic;
        } else {
          // Use Gravatar as fallback
          verticalProfilePic.src = `https://www.gravatar.com/avatar/${CryptoJS.MD5(currentUser.trim().toLowerCase())}?d=identicon&s=200`;
        }
        
        // Load username (from profile.html data)
        const savedUsername = localStorage.getItem(`username_${currentUser}`) || 
                             (currentUser.includes("@") ? currentUser.split("@")[0] : currentUser);
        verticalUsername.textContent = savedUsername;
      }
    });
  </script>
