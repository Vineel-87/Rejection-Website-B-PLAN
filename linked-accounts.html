<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linked Accounts | Rejection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-950 text-white min-h-screen font-[Poppins] flex">

  <!-- Sidebar -->
  <div class="w-64 bg-gray-900 h-screen sticky top-0 overflow-y-auto scroll-container p-4 hidden md:block">
    <div class="mb-6 px-2">
      <h1 class="text-4xl font-extrabold text-emerald-400 drop-shadow-lg tracking-wide" style="font-family: 'Great Vibes', cursive;">
        Rejection
      </h1>
    </div>

    <h2 class="text-xl font-bold text-emerald-400 mb-4 px-2 mt-4">Profile Users</h2>
    <ul class="space-y-3 text-white">
      <li class="hover:text-amber-300 cursor-pointer transition"><a href="profile.html">📌 Overview</a></li>
      <li class="hover:text-amber-300 cursor-pointer transition"><a href="edit-info.html">🖊️ Edit Info</a></li>
      <li class="text-amber-300 cursor-pointer transition">🌐 Linked Accounts</li>
      <li class="hover:text-amber-300 cursor-pointer transition">💬 Messages</li>
      <li class="hover:text-amber-300 cursor-pointer transition">⭐ Bookmarks</li>
      <li class="hover:text-amber-300 cursor-pointer transition">🎓 Education</li>
      <li class="hover:text-amber-300 cursor-pointer transition">⚙️ Account Settings</li>
      <li class="hover:text-red-400 cursor-pointer transition">🚪 Log Out</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <header class="w-full h-32 bg-gradient-to-r from-emerald-800 to-amber-700 relative">
      <a href="profile.html" class="absolute top-4 left-4 text-white hover:text-emerald-300 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </a>
      <h2 class="absolute bottom-4 left-4 text-2xl font-bold text-amber-300">Linked Accounts</h2>
    </header>

    <!-- Linked Accounts Form -->
    <div class="max-w-4xl mx-auto px-4 py-8">
      <form id="linked-accounts-form" class="space-y-6 bg-gray-800 rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Social Media Accounts -->
          <div class="space-y-4">
            <h3 class="text-xl font-semibold text-amber-300 border-b border-gray-700 pb-2">Social Media</h3>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                </svg>
                Facebook
              </label>
              <input type="url" id="facebook" placeholder="https://facebook.com/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748 1.857.344.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" />
                </svg>
                Instagram
              </label>
              <input type="url" id="instagram" placeholder="https://instagram.com/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
                LinkedIn
              </label>
              <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
          </div>

          <!-- Other Accounts -->
          <div class="space-y-4">
            <h3 class="text-xl font-semibold text-amber-300 border-b border-gray-700 pb-2">Other Accounts</h3>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 5.185c-.133.349-.465.631-.851.631H8.915c-.39 0-.724-.282-.851-.631L6.09 8.221c-.142-.373.037-.782.43-.91l1.93-.617c.38-.122.8.09.922.47.015.045.078.226.096.288l.854 2.699c.133.422.529.68.96.68h3.897c.432 0 .828-.258.96-.68l.854-2.699c.02-.063.082-.243.096-.288.122-.38.542-.592.922-.47l1.93.617c.393.128.572.537.43.91z" />
                </svg>
                Telegram
              </label>
              <input type="url" id="telegram" placeholder="https://t.me/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22.5c-5.799 0-10.5-4.701-10.5-10.5S6.201 1.5 12 1.5 22.5 6.201 22.5 12 17.799 22.5 12 22.5zm4.5-13.5c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm-9 0c0-.828-.672-1.5-1.5-1.5s-1.5.672-1.5 1.5.672 1.5 1.5 1.5 1.5-.672 1.5-1.5zm4.5 9c-2.484 0-4.5-2.016-4.5-4.5h1.5c0 1.654 1.346 3 3 3s3-1.346 3-3h1.5c0 2.484-2.016 4.5-4.5 4.5z" />
                </svg>
                Snapchat
              </label>
              <input type="url" id="snapchat" placeholder="https://snapchat.com/add/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
                GitHub
              </label>
              <input type="url" id="github" placeholder="https://github.com/username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
            
            <div>
              <label class="block text-gray-300 mb-1 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22.5c-5.799 0-10.5-4.701-10.5-10.5S6.201 1.5 12 1.5 22.5 6.201 22.5 12 17.799 22.5 12 22.5zm-3.75-7.5h7.5v-1.5h-7.5v1.5zm0-3h7.5v-1.5h-7.5v1.5zm-1.5-3h1.5v-1.5h-1.5v1.5zm3 0h1.5v-1.5h-1.5v1.5zm3 0h1.5v-1.5h-1.5v1.5z" />
                </svg>
                Portfolio
              </label>
              <input type="url" id="portfolio" placeholder="https://yourportfolio.com" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white">
            </div>
          </div>
        </div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="button" id="cancel-btn" class="bg-gray-700 px-4 py-2 text-white rounded hover:bg-gray-600">Cancel</button>
          <button type="submit" class="bg-emerald-600 px-4 py-2 text-white rounded hover:bg-emerald-700">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="JS/linked-accounts.js"></script>
</body>
</html>
