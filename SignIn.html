<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Rejection</title>
  <link rel="icon" type="image/png" sizes="192x192" href="Images/reorganization.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }

    .animate-spin {
      animation: spin 1s linear infinite;
    }
    .gradient-text {
      background: linear-gradient(90deg, #50c878, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
  <script src="JS/SignIn.js" defer></script>
</head>
<body class="bg-[#0f0f0f] text-white flex flex-col items-center justify-center min-h-screen px-4">
  <div class="bg-[#1a1a1a] p-8 rounded-xl shadow-xl w-full max-w-md space-y-6 border border-[#50c878]/50">
    <div class="text-center">
      <h1 class="text-3xl font-bold gradient-text mb-2">ğŸ” Sign In</h1>
      <p class="text-gray-400">Welcome back to Rejection</p>

    <form id="signin-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required
          class="w-full px-4 py-2 bg-[#252525] text-white rounded border border-[#50c878]/30 focus:outline-none focus:ring-2 focus:ring-[#d4af37] transition"
          autocomplete="username" />
      </div>

      <div>

      </div>

      <button type="submit"
