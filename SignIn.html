<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Rejection</title>
  <link rel="icon" type="image/png" sizes="192x192" href="Images/reorganization.png" /> <!-- ✅ Favicon -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="JS/SignIn.js" defer></script>
</head>
<body class="bg-gray-950 text-white flex flex-col items-center justify-center min-h-screen px-4">

  <div class="bg-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md space-y-6 border border-purple-600">
    <h1 class="text-3xl font-bold text-purple-400 text-center">🔐 Sign In</h1>

    <form id="signin-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />

      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />

      <button type="submit"
        class="w-full py-2 bg-green-600 hover:bg-green-700 rounded text-white font-semibold">
        Sign In
      </button>
    </form>

    <div class="text-center text-sm mt-4">
      <a href="signup.html" class="text-purple-400 hover:text-purple-300">Don't have an account? Create Account</a>
    </div>
  </div>

</body>
</html>
