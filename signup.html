<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Rejection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="192x192" href="Images/reorganization.png" /> <!-- âœ… Favicon -->
  <script src="JS/signup.js" defer></script> <!-- We'll create this -->
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center px-4">

  <div class="bg-gray-900 rounded-xl p-8 shadow-lg max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-purple-400 text-center">Create New Account</h1>

    <form id="signup-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 text-sm font-semibold">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-semibold">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />
      </div>

      <div>
        <label for="phone" class="block mb-1 text-sm font-semibold">Phone Number</label>
        <input type="tel" id="phone" required class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />
      </div>

      <button type="submit" class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded text-white font-semibold">Send OTP</button>
    </form>

    <!-- OTP Section -->
    <div id="otp-section" class="hidden space-y-4">
      <label for="otp" class="block text-sm font-semibold">Enter OTP</label>
      <input type="text" id="otp" maxlength="6" class="w-full px-4 py-2 bg-gray-800 text-white rounded border border-gray-600 focus:outline-none focus:border-purple-500" />
      <button onclick="verifyOTP()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">Verify OTP</button>
      <p id="otp-result" class="text-center"></p>
    </div>

    <!-- Final Sign-In Button -->
    <div class="pt-4 text-center">
      <button id="signin-button" class="py-2 px-6 bg-green-600 hover:bg-green-700 rounded-full text-white font-semibold disabled:opacity-40" disabled>
        Sign In
      </button>
    </div>


  <footer class="mt-8 text-center text-sm text-gray-500">
    <a href="index.html" class="text-purple-400 hover:text-purple-300">ðŸ”™ Back to Home</a>
  </footer>

</body>
</html>
